    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #4.2 modyfikacja Marcin Groth</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <style type="text/css">
    .tresc {
        width: 300px;
        border: 1px solid black;
        padding: 10px;
        background: #AAA;    /* Zmieniłem kolor tła oraz tekstu */    
        margin: 10px;
		color: White;
    }
    .minitresc {
        display: none;
        padding: 5px;
		
    }
    a {
        width: 20px;
        font-family: "Courier New", monospace;
        text-decoration: none;
    }
    </style>
    
<script type="text/javascript">

function expandCollapse(Id)
{
    var n = Id.parentNode.childNodes[2];
    if (n.style.display == 'block') {
        n.style.display = 'none';        
        Id.innerHTML = '+';
    } else {
        n.style.display = 'block';                
        n.innerHTML = 'znajdź różnice w treści';
        Id.innerHTML = '-';        
    }
}

</script>    
    
    
  </head>
<body>

<div class="tresc"><a href="#" onclick="expandCollapse(this);">+</a><span>G Pojemnik na treść</span><div></div></div>
<div class="tresc"><a href="#" onclick="expandCollapse(this);">+</a><span>R Pojemnik na treść</span><div></div></div>

</body>
